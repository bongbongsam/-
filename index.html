        <iframe  id="myIframe"  src="swiper.html" style="box-shadow:  0px 0px 1px gray; width: 100% "></iframe>
 
  <script> 
  //프레임비율 A4
    function adjustIframeHeight() {
    var iframe = document.getElementById("myIframe");
    var width = iframe.clientWidth;
    var height = (width * 21.07) / 29.7;
    iframe.style.height = height + "px";
  }
  // 페이지 로드 완료 시 iframe 높이 조절
  window.addEventListener("DOMContentLoaded", adjustIframeHeight);
  // 창 크기 조절 시 iframe 높이 조절
  window.addEventListener("resize", adjustIframeHeight);
</script>
